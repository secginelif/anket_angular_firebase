<div class="container-fluid">
    <div class="row">
        <div class="col text-white" style="height: 150px; text-align: center; background: rgb(74, 134, 87);">
            <h2 style="margin-top: 50px;">Anket Yönetim Platformu</h2>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card text-white" style="background:  rgb(74, 134, 87);">
                <div class="card-header">
                    <h5>Oturum Aç</h5>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>E-Posta</label>
                        <input type="text" name="mail" #mail class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Parola</label>
                        <input type="password" name="parola" #parola class="form-control">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-warning" (click)="GrisiYap(mail.value,parola.value)">Oturum Aç</button>
                    <button class="btn btn-dark" [routerLink]="['/register']">Kayıt Ol</button>
                </div>
            </div>
            <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>

        </div>
    </div>
</div>
