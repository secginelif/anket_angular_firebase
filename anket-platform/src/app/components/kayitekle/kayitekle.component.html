<div class="container-fluid">
    <div class="row">
        <div class="col text-white" style="height: 150px; text-align: center; background: rgb(74, 134, 87);">
            <h2 style="margin-top: 50px;">Anket Yönetim Platformu</h2>
        </div>
    </div>
</div>

<div class="contianer">
    <div class="row">
        <div class="col-md-12" style="width: 800px; margin: auto;">
            <button class="btn btn-outline-warning" [routerLink]="['/']">Anketler</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="width: 800px; margin: auto;">
            <form #frm="ngForm" (ngSubmit)="Kaydet()">
                <div class="card mt-3">
                    <div class="card-header">
                        <h4>Kayıt Ekle</h4>
                    </div>
                    <div class="card-body">
                            <div class="form-group">
                                <label>Anket Başlık</label>
                                <input type="text" name="baslik" class="form-control" [(ngModel)]="secKayit.baslik" required>
                            </div>
                            <div class="form-group">
                                <label>Anket Konu</label>
                                <input type="text" name="icerik" class="form-control" [(ngModel)]="secKayit.icerik" required>

                            </div>
                            <div class="form-group">
                                <label>Hedef Kitle</label>
                                <input type="text" name="hedefkitle" class="form-control" [(ngModel)]="secKayit.hedefkitle" required>

                            </div>
                            <div class="form-group">
                                <label>Soru Sayısı</label>
                                <input type="number" name="sorusayisi" class="form-control" [(ngModel)]="secKayit.sorusayisi" required>

                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Kaydet" class="btn btn-success" [disabled]="frm.invalid">
                    </div>

            </form>
        </div>
    </div>
</div>
